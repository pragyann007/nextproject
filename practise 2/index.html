<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bluebox">
        <h2>Your Result</h2>

        <section class="circle">
          <h1>76</h1>

          <br />

          <h5>of 100</h5>
        </section>

        <h3><b> Great</b></h3>

        <h6>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            the test.
          </p>
        </h6>
      </div>

      <div class="whitebox">
        <h1 class="second">Summary</h1>

        <div class="button">
          <button class="reaction">
            
            <div class="r">
              <img class="imgf" src="icon-reaction-svg.png" /> Reaction  
            </div>
            <p class="rp"><b>80</b>/100</p>
            
          </button>
          <br />
          <br />
          <button class="Memory">
            <div class="m">
              <img class="imgs" src="icon-memory-svg.png" /> Memory
            </div>
            <p class="mp"><b>92</b>/100</p>
          </button>
          <br />
          <br />
          <button class="Verbal">
            <div class="v">
              <img class="imgt" src="icon-verbal-svg.png" /> Verbal
            </div>
            <p class="vp"><b>61</b>/100</p>
          </button>
          <br />
          <br />
          <button class="Visual">
            <div class="vis">
              <img class="imgo" src="icon-visual-svg.png" /> Visual
            </div>
            <p class="vip"><b>72</b>/100</p>
          </button>
          <br />
          <br />

          <button class="cont">
            <div class="con">

              Continue

            </div> </button>
        </div>
        
      </div>
    </div>
  </body>
</html>
